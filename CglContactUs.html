<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,700');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(34, 33, 33);
        }

        nav {
            padding: 2vw;

        }

        .navbar {
            top: 0;
        }

        ul {
            right: 0;
        }

        li {
            display: inline;
        }

        .flexbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section1,
        .section2 {
            flex: 50%;
            flex-direction: row;
            text-align: center;
            /* background-color: rgb(192, 185, 185); */
            align-content: center;
            position: relative;
            /* top: 0; */
            margin: auto;
            height: 500px;
            width: 100%;
            padding: 20px;
        }

        .section2{
            padding-top: 50px;
        }

        

        .text {
            margin-top: 20vh;
            font-weight: lighter;
            margin-left: auto;
            margin-right: auto;
            font-size: 150%;
        }

        .forms {
            
            width: 380px;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10%;
            padding: 10px;
            background: linear-gradient(0deg, rgba(212, 209, 209, 0.801) 20%, rgba(0, 0, 0, 0) 80%);
            opacity: 0.5;
            margin: auto;
            color:white;

        }

        .form-text{
            color:white;
        }


        .social {
            /* height:10%; */
        }

        .links{
            align-self: center;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            height:60px;
            width:60px;
            background-color: rgb(211, 211, 211);
            border-radius: 50%;
            text-align: center;
            margin:10px;
            line-height:75px;
            box-shadow:1px 4px 2px grey;
        }

        a i{
            transition: all 0.1s linear;
        }

        a:hover i{
            transform:scale(1.4);
        }

        .fa-youtube{
            color: #f00808;
        }

        .fa-instagram{
            color: #e84393;
        }

        .fa-facebook{
            color:rgb(0, 89, 255);
        }

        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: white;
        opacity: 1; /* Firefox */
        }

        :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: red;
        }

        ::-ms-input-placeholder { /* Microsoft Edge */
        color: red;
        }


        @media(max-width:900px) {
            .flexbox {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <nav style="background-color: black; color:darkgray;">
            <label>CGL</label>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </div>

    <div class="flexbox">
        <div class="section1">
            <div class="text">

                <h2 style="color: white; font-weight: lighter;">
                    GET IN
                </h2>
                <br>
                <h1 style="color: #EC008C; font-weight: lighter; margin-top: -6vh;"> TOUCH </h1>
            </div>
        </div>
        <div class="section2">
            
            <div class="forms">

                <form autocomplete="off">
                    <h3 style="color: white; font-weight: lighter; font-family: serif;">
                        LEAVE A MESSAGE
                    </h3>
                    <br>
                    <div class="form-text">
                    <input type="text" id="username" name="username" placeholder="Name" style="width:20vw;  height: 25px; background-color: rgba(0, 0, 0, 0.575); border-radius: 10px; color: white; padding:10px" required></div><br>
                    <!-- <label for="name">Name: </label><br>
                    <input type="text" id="name" style="width:20vw; height: 25px;"><br><br> -->


                    <input type="email" id="email" style="width:20vw;  height: 25px; background-color: rgba(0, 0, 0, 0.575); border-radius: 10px; color: white; padding:10px" placeholder="Email ID:"><br><br>


                    <textarea name="message" rows="10" style="width:20vw; background-color: rgba(0, 0, 0, 0.575); border-radius: 10px; color: white; padding:10px" placeholder="Drop your Message:"></textarea><br>

                    <input type="submit" value="Send">

                </form>
            </div>
        </div>
    </div>
    <br><br>
    <footer>
        <div class="social">
            <div class="links">
                <a href="" target="blank">
                    <i class="fa fa-2x fa-facebook"></i>
                </a>
                <a href="" target="blank">
                    <i class="fa fa-2x fa-instagram"></i>
                </a>
                <a href="" target="blank">
                    <i class="fa fa-2x fa-youtube"></i>
                </a>

            </div>
        </div>
    </footer>

</body>

</html>
